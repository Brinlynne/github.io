        <div id="form">
            <!-- 表单 -->
            <h1>你对管乐团是否产生了兴趣呢？</h1>
            <h1>如果感兴趣，请填写下面的表单提交给我们报名信息吧！</h1>
            <form action="return.html" method="post">
                <p>
                    您是否有音乐基础:<br>
                    <!-- 单选按钮 radio -->
                      <input type="radio" name="sex" value="man">
                      是
                      <br>
                      <input type="radio" name="sex" value="woman" checked> 
                      否
                </p>
                <p>
                  您对什么乐器产生了兴趣:
                    <select name="grade">
                      <option value="first">单簧管</option>
                      <option value="second">长笛</option>
                      <option value="third">双簧管</option>
                      <option value="fourth">萨克斯</option>
                      <option value="fifth">圆号</option>
                      <option value="sixth">小号</option>
                      <option value="seventh">长号</option>
                      <option value="eighth">上低音号</option>
                      <option value="ninth">大号</option>
                      <option value="tenth">打击</option>
                    </select>
                </p>
                <p>
                    个人信息: <br>
                    姓名:
                        <input type="text" name="name" value=""><br>
                    年级:
                        <input type="text" name="grade" value=""><br>
                    学院:
                        <input type="text" name="college" value=""><br>
                    学号:
                        <input type="text" name="number" value=""><br>
                    电话:
                        <input type="text" name="phone" value=""><br>
                </p>
                <p>
                  自我介绍:<br>
                    <textarea name="introductions"></textarea>
                </p>
                <h2>如果您愿意，请在留言版内对我们的演出做出评价吧！：</h2>
                <p>
                    评价:<br>
                      <textarea name="comments"></textarea>
                  </p>
                <p>
                    <input type="submit" value="提交">
                </p>
            </form>
        </div>
